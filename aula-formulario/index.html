<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja top</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Loja top</h1>
      </nav>
    </header>
    <main>
      <section>
        <h2>Cadastro</h2>

        <form action="obrigado.html">
          <div>
            <label for="ctrl-name">Nome</label>
            <input
              id="ctrl-name"
              name="name"
              type="text"
              placeholder="Digite seu nome"
            />
          </div>
          <div>
            <label for="ctrl-email">Email</label>
            <input
              id="ctrl-email"
              name="email"
              type="email"
              placeholder="Digite seu email"
            />
          </div>
          <div>
            <label for="ctrl-password">Senha</label>
            <input
              id="ctrl-password"
              name="password"
              type="password"
              placeholder="Digite seu password"
            />
          </div>
          <div>
            <label for="ctrl-city">Cidade</label>
            <select name="city" id="ctrl-city">
              <option value="1">São paulo</option>
              <option value="2">Rio janeiro</option>
              <option value="3">Porto alegre</option>
              <option value="4">Belo horizonte</option>
            </select>
          </div>
          <div>
            <label for="ctrl-level">Escolaridade</label>
            <div id="ctrl-level">
              <input type="radio" name="lavel" id="ctrl-level-1" />
              <label for="ctrl-level-1">Fundamental</label>
              <input type="radio" name="lavel" id="ctrl-level-2" />
              <label for="ctrl-level-2">Medio</label>
              <input type="radio" name="lavel" id="ctrl-level-3" />
              <label for="ctrl-level-3">Superior</label>
            </div>
          </div>
          <div>
            <label for="ctrl-languages">Linguagemns que você conhcece</label>
            <div id="ctrl-languages">
              <input
                id="ctrl-languages-java"
                name="languages1"
                type="checkbox"
              />
              <label for="ctrl-languages-java">Java</label>
              <input
                id="ctrl-languages-csharp"
                name="languages2"
                type="checkbox"
              />
              <label for="ctrl-languages-csharp">C#</label>
              <input id="ctrl-languages-js" name="languages3" type="checkbox" />
              <label for="ctrl-languages-js">JavaScript</label>
              <input
                id="ctrl-languages-python"
                name="languages4"
                type="checkbox"
              />
              <label for="ctrl-languages-python">Python</label>
            </div>
          </div>

          <input type="submit" value="enviar" />
          <input type="reset" value="Apagar tudo" />
        </form>
      </section>
    </main>
  </body>
</html>
